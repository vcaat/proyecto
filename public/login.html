<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Fondo de página */
        body {
            background: url('image.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #007bff; /* Cambiar el color de la letra a azul */
        }

        .login-container {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco con algo de transparencia */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: absolute;
            left: 15%;
        }

        .login-container h2 {
            text-align: center;
            color: #007bff; /* Títulos en azul */
        }

        .login-container a {
            color: #007bff; /* Enlaces en azul */
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form .form-label {
            font-size: 16px;
        }

        .image-container {
            position: absolute;
            right: 15%;
            top: 15%;
            width: 35%;
            max-width: 350px;
            display: flex;
            justify-content: center;
        }

        .image-container img {
            width: 100%;
            border-radius: 15px;
        }

        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                left: 5%;
                top: 20%;
            }
            .image-container {
                display: none; /* Ocultar la imagen en pantallas más pequeñas */
            }
        }

        .top-right-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="top-right-button">
        <a href="index.html" class="btn btn-primary">Volver al inicio</a>
    </div>

    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form id="loginForm" class="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
        </form>
        <p class="text-center mt-3"><a href="recuperarpass.html">¿Olvidaste tu contraseña?</a></p>
        <p class="text-center">¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
    </div>

    <!-- Imagen de usuario al lado derecho -->
    <div class="image-container">
        <img src="login.jpg" alt="Usuario">
    </div>

    <!-- Pie de página -->
    <footer>
        <p>Contacto: <a href="mailto:cattalina.alejandra14@gmail.com" style="color: white;">cattalina.alejandra14@gmail.com</a></p>
        <p>Catalina Pérez - Ing. en informática</p>
    </footer>

    <!-- Incluir Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Agregar un manejador de eventos para el formulario
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevenir el envío tradicional del formulario

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Hacer una solicitud POST usando fetch
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json', // Especificar que el cuerpo de la petición es JSON
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                }),
            });

            const result = await response.text(); // Obtener la respuesta en texto
            alert(result); // Mostrar el resultado (puedes mejorarlo con una interfaz más amigable)
        });
    </script>
</body>
</html>
