<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <!-- Incluir Bootstrap CSS y Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('image.jpg'); /* Ruta correcta de la imagen */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        /* Estilo para el encabezado 'Bienvenido' */
        .welcome-text {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 30px;
        }
        /* Ajustes para la estructura de las tarjetas */
        .card-container {
            max-width: 100%;
            margin: 100px auto;
            padding: 0 15px;
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-body {
            background-color: rgba(255, 255, 255, 0.8);
        }
        .card-body h5 {
            color: #007bff; /* Azul */
        }
        .card-body a {
            text-decoration: none;
        }
        /* Estilo del pie de página */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 123, 255, 0.7);
            color: white;
            padding: 10px 0;
        }
        footer p {
            margin: 0;
        }
        /* Responsividad */
        @media (max-width: 768px) {
            .welcome-text {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            .card-container {
                margin: 50px auto;
                padding: 0 10px;
            }
        }
        @media (max-width: 576px) {
            .welcome-text {
                font-size: 1.2rem;
            }
            .card-container {
                margin: 20px auto;
                padding: 0 10px;
            }
            .card {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <!-- Texto "Bienvenido" arriba de las tarjetas -->
        <div class="welcome-text">¡Bienvenido/a!</div>
        
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="bi bi-person-plus-fill" style="font-size: 3rem; color: #007bff;"></i> <!-- Icono de registro -->
                        <h5 class="card-title">Registrate aquí:</h5>
                        <a href="register.html" class="btn btn-primary">Registrarse</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="bi bi-box-arrow-in-right" style="font-size: 3rem; color: #28a745;"></i> <!-- Icono de inicio de sesión -->
                        <h5 class="card-title">Inicia sesión aquí:</h5>
                        <a href="login.html" class="btn btn-success">Iniciar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="text-center">
        <p>Contacto: <a href="mailto:cattalina.alejandra14@gmail.com" style="color: white;">cattalina.alejandra14@gmail.com</a></p>
        <p>Catalina Pérez - ing. en informática</p>
    </footer>

    <!-- Incluir Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
